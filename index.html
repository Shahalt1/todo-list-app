<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <p class="heading">Todo list</p>

  </body>
